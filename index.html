<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Google Web Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
    
    <title>Motivator</title>
</head>
<body>
    <section id="billboard" class="d-flex p-0">
      <div class="container d-flex flex-column align-items-center ">
        <div class="d-flex align-items-center">
        <img src="./assets/logo1.png" alt="logo" class="logo w-20 h-auto logo p-0 mb-3">
        <p class="ms-2 text-white">GSPDI FILADELFIA JOMBANG</p>
        </div>
        <div  class="banner-content content-light ">
          <h1 class=" px-lg-5 text-center overflow-hidden animate__animated animate__pulse">
            Sebuah Pesan Tahun Baru!
          </h1>
          <h2 class="banner-title  mt-2 text-white px-lg-5 text-center animate__animated animate__pulse overflow-hidden">
              DAPATKAN AYAT EMASMU!
          </h2>
          <h3 class="mt-2 px-lg-5 text-center animate__animated animate__pulse overflow-hidden">
            ayat pertama adalah ayat emasmu
          </h3>
            <p class="quote pt-2 text-center fw-bold animate__animated animate__heartBeat" id="ayat"></p>
          <button class="gift bg-transparent d-flex position-relative mx-auto pt-2 overflow-hidden" onclick="generateAyat()">
            <img src="./assets/Creative Agency & UIUX Designer Presentation.png" class="w-100 h-auto" alt="" srcset="">
          </button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
